    <style>
      :root {
        --color-space-black: #0a0005; /* Very dark reddish-black base */
        
        /* Deep reddish/purple nebula colors */
        --color-nebula-1: rgba(160, 20, 70, 0.4); /* Deep Crimson/Magenta */
        --color-nebula-2: rgba(75, 0, 130, 0.5); /* Indigo/Deep Purple */
        --color-nebula-3: rgba(139, 0, 0, 0.35); /* Dark Red */
        --color-nebula-4: rgba(128, 0, 128, 0.35); /* Purple */
        --color-nebula-5: rgba(255, 20, 147, 0.15); /* Deep Pink Highlight */
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-space-black);
        overflow-x: hidden;
        color: #fff;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* --- ANIMATIONS --- */

      /* 1. The Swinging Universe Effect (Background Layer) */
      /* Gently rotates and pans the entire background to simulate floating in space */
      @keyframes cosmic-swing {
        0% { transform: scale(1.1) translate(0, 0) rotate(0deg); }
        25% { transform: scale(1.1) translate(15px, 10px) rotate(0.5deg); }
        50% { transform: scale(1.1) translate(0, 20px) rotate(0deg); }
        75% { transform: scale(1.1) translate(-15px, 10px) rotate(-0.5deg); }
        100% { transform: scale(1.1) translate(0, 0) rotate(0deg); }
      }

      /* 2. Star Movement (Parallax Layers) */
      @keyframes move-stars-diagonal {
        from { background-position: 0 0; }
        to { background-position: -1000px 1000px; }
      }

      @keyframes move-stars-reverse {
        from { background-position: 0 0; }
        to { background-position: 500px 1000px; }
      }
      
      /* 3. Nebula Pulse */
      @keyframes nebula-pulse {
        0% { opacity: 0.5; transform: scale(1); filter: hue-rotate(0deg); }
        50% { opacity: 0.7; transform: scale(1.1); filter: hue-rotate(15deg); }
        100% { opacity: 0.5; transform: scale(1); filter: hue-rotate(0deg); }
      }

      /* 4. Content Float (Foreground) */
      /* Gives the UI a weightless feel */
      @keyframes weightless-float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* --- LAYERS --- */

      .galaxy-bg-container {
        position: fixed;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        z-index: -1;
        /* The Swing applies to the container holding stars/nebula */
        animation: cosmic-swing 60s ease-in-out infinite; 
        background: linear-gradient(to bottom, #120208 0%, #1a0510 100%);
        overflow: hidden;
      }

      /* Stars Layer 1 (Slowest, furthest) */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background-image: 
          radial-gradient(1.5px 1.5px at 50px 50px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 100px 150px, #ffccfa, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 200px 80px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 500px 500px;
        animation: move-stars-diagonal 200s linear infinite;
        opacity: 0.6;
      }
      
      /* Stars Layer 2 (Medium speed) */
      .stars2 {
        background-image: 
          radial-gradient(2px 2px at 350px 250px, #ffe4e1, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 450px 100px, #fff, rgba(0,0,0,0));
        background-size: 400px 400px;
        animation: move-stars-diagonal 150s linear infinite;
        opacity: 0.5;
      }

      /* Stars Layer 3 (Fastest, closest - creates depth) */
      .stars3 {
        background-image: 
          radial-gradient(2.5px 2.5px at 100px 100px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 200px 400px, #ffb6c1, rgba(0,0,0,0));
        background-size: 300px 300px;
        animation: move-stars-reverse 100s linear infinite;
        opacity: 0.7;
      }

      /* The Multi-colored Nebula Clouds */
      .nebula-layer {
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: 
          radial-gradient(circle at 20% 30%, var(--color-nebula-1), transparent 50%),
          radial-gradient(circle at 80% 20%, var(--color-nebula-2), transparent 45%),
          radial-gradient(circle at 40% 70%, var(--color-nebula-3), transparent 50%),
          radial-gradient(circle at 85% 85%, var(--color-nebula-4), transparent 45%),
          radial-gradient(circle at 50% 50%, var(--color-nebula-5), transparent 60%);
        filter: blur(80px);
        animation: nebula-pulse 20s ease-in-out infinite;
        mix-blend-mode: screen;
      }

      /* Additional colorful overlay for vignette */
      .cosmic-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, transparent 20%, rgba(10, 0, 5, 0.7) 100%);
        pointer-events: none;
      }

      /* UI Float Class */
      .animate-float {
        animation: weightless-float 6s ease-in-out infinite;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0005; 
      }
      ::-webkit-scrollbar-thumb {
        background: #be185d; /* Pinkish red */
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #db2777; 
      }
    </style>
